<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signupForm</title>
<link rel="stylesheet" href="../css/sign.css">
</head>
<body>
	<div class="container">
		<form class="form" id="createAccount">
			<h1 class="title">Create Account</h1>
			<div class="input_group">
				<input type="text" id="signupUsername" class="input" autofocus placeholder="Username">
			</div>
			<div id="msg" class="message message_error"></div>
			<div class="input_group">
				<input type="text" class="input" autofocus placeholder="Email Address">
			</div>
			<div class="input_group">
				<input type="password" class="input" autofocus placeholder="Password">		
			</div>
			<div class="input_group">
				<input type="password" class="input" autofocus placeholder="Confirm password">
			</div>
			<button class="btn" type="submit">Continue</button>
			<p class="text">
				<a class="link" href="loginForm.html" id="linkLogin">Already have an account? Sign in</a>
			</p>
		</form>
	</div>
	<script src="../js/signupForm.js"/></script>
</body>
</html>
